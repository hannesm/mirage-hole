language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
services:
  - docker
sudo: false
env:
  global:
    - PACKAGE="dnsvizor"
    - TESTS=false
    - DISTRO=alpine
  matrix:
    - OCAML_VERSION=4.09 POST_INSTALL_HOOK="./ci.sh unix"
    - OCAML_VERSION=4.09 POST_INSTALL_HOOK="./ci.sh spt"
    - OCAML_VERSION=4.08 POST_INSTALL_HOOK="./ci.sh hvt"
    - OCAML_VERSION=4.08 POST_INSTALL_HOOK="./ci.sh xen"
    - OCAML_VERSION=4.07 POST_INSTALL_HOOK="./ci.sh virtio"
    - OCAML_VERSION=4.07 POST_INSTALL_HOOK="./ci.sh qubes"
